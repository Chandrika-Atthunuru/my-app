<h1>My age is {{age}}</h1>
<h1>My Name is {{name}}</h1>
<h1> is Indian {{isIndian}}</h1>
<h1 *ngFor="let age of ages">
     age {{age}}
</h1>
<h1 *ngFor="let name of names">
    Name:{{name}}
</h1>
<ol>
    <li *ngFor="let state of states">
       {{state}}
    </li>
</ol>
<select name="" id="">
    <option value="" *ngFor="let city of cities">
        {{city}}
    </option>
</select>
<h1 *ngFor="let product of products">
    {{product.name}} {{product.price}}
</h1>

<table border="3" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>
</table>
<br>
<table border="3" style="border-collapse: collapse;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Exp</th>
            <th>Package</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of emps">
            <td>{{employee.name}}</td>
            <td>{{employee.exp}}</td>
            <td>{{employee.package}}</td>
        </tr>
    </tbody>
</table><br><br>
<input (keypress)="store()"><br><br>
<button (click)="submit()">submit</button>
<br><br>
<input type="text" [(ngModel)]="phone">
<h1>{{phone}}</h1>
