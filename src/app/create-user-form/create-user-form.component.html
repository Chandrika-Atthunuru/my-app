<div class="parent">
    <h1>Create User Form</h1>
    <form [formGroup]="userform">
        <label for="">Name: </label>
        <input type="text" formControlName="name">
        <br>
        <label for="">Age: </label>
        <input type="number" formControlName="age">
        <br>
        <label for="">Phone: </label>
        <input type="number" formControlName="phone">
        <br>
        <label for="">Email: </label>
        <input type="email" formControlName="email">
        <br>
        <div formGroupName="address">
            <label for="">City: </label>
            <input type="text" formControlName="city">
            <br>
            <label for="">Pin: </label>
            <input type="number" formControlName="pin">
            <br>
        </div>
        <br>
        <div>
            <label for="">Type: </label>
            <input type="radio" name="option" formControlName="daysscholor" value="option1">
            <label for="">Daysscholor</label>
            <input type="radio" name="option" formControlName="residential" value="option2">
            <label for="">Residential</label>
        </div>
        <div *ngif="daysscholor==='option1'">
            <label for="">Bus fee: </label>
            <input type="text" >
        </div>
        <div *ngif="resedential==='option2'">
            <label for="">Hostel fee: </label>
            <input type="text" >
        </div>
        <br>
        <button (click)="add()" class="btn btn-primary">Add</button>
        <br>
        <div formArrayName="cards">
            <div *ngFor="let card of cardsFormArray.controls; let i=index">
                <div formGroupName="{{i}}">
                    <h1>card {{i+1}}</h1>
                    <label for="">Number: </label>
                    <input type="number" formControlName="number">
                    <br>
                    <label for="">Expiry: </label>
                    <input type="month" formControlName="expiry">
                    <br>
                    <label for="">Cvv: </label>
                    <input type="number" formControlName="cvv">
                    <br><br>
                    <button (click)="delete(i)" class="btn btn-danger">Delete</button>
                    <hr>
                </div>
            </div>
        </div>
        <button (click)="submit()" class="btn btn-warning">Submit</button>
    </form>
</div>
