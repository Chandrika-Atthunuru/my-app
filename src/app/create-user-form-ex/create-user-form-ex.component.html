<div>
    <h1>Userform Example</h1>
    <form [formGroup]="userform">
        <label for="">Name: </label>
        <input type="text" formControlName="name">
        <br>
        <label for="">Experience: </label>
        <input type="number" formControlName="experiences">
        <br>
        <div formGroupName="experience">
            <label for="">Company: </label>
            <input type="text" formControlName="company">
            <br>
            <label for="">Experience: </label>
            <input type="number" formControlName="experience">
            <br>
            <label for="">Package</label>
            <input type="number" formControlName="package">
        </div>
        <br>
        <button (click)="add()" class="btn btn-primary">Add</button>
        <br>
        <div formArrayName="Skills">
            <div *ngFor="let skills of SkillsFormArray.controls let i=index">
                <div formGroupName="{{i}}">
                    <h1>Skills {{i+1}}</h1>
                    <label for="">Name</label>
                    <input type="text" formControlName="name">
                    <br>
                    <label for="">Rating</label>
                    <input type="number" formControlName="rating">
                    <br>
                    <label for="">Experience</label>
                    <input type="number" formControlName="experience">
                    <br>
                    <button (click)="delete(i)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
        <br>
        <button (click)="submit()" class="btn  btn-warning">Submit</button>
    </form>
</div>
