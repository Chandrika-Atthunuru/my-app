<div class="parent">
    <input type="text" [(ngModel)]="accname" (keyup)="filteracc()">

    <select name="" id="" [(ngModel)]="column">
        <option value="city">City</option>
    </select>
    <select name="" id="" [(ngModel)]="order">
        <option value="asc">Ascending</option>
        <option value="desc">descending</option>
    </select>
    <button (click)="sortaccount()" class="btn btn-warning">sort</button>
    <select name="" id="" [(ngModel)]="pageno" (change)="paginationacc()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <table class="table table-bordered table-dark ">
        <thead>
            <tr>
                <th>Account_name</th>
                <th>Available_balance</th>
                <th>Account_number</th>
                <th>City</th>
                <th>Profie_picture</th>
                <th>Id</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.account_name}}</td>
                <td>{{account.available_balance}}</td>
                <td>{{account.account_number}}</td>
                <td>{{account.city}}</td>
                <td>
                    <img src="{{account.profie_picture}}" alt="" height="100px" width="100px">
                </td>
                <td>{{account.id}}</td>
                <td><button (click)="deleteacc(account.id)" class="btn btn-danger">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
